<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>テストページ</title>
  </head>
  <body>
    <div class="container text-center w-50" style="margin-top:150px">
      <h1>List of data:</h1>
      <ul>
      </ul>
    </div>
    <script>
      const listEl = document.querySelector('ul');

      fetch('http://127.0.0.1:3000/read')
        .then(res => {
          return res.json();
        })
        .then(data => {
          console.log(data[0].Data.Items);
          data[0].Data.Items.forEach(user => {
            const markup = `<li>${user.name.S}</li>`;

            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
          });
        })
        .catch(error => console.log(error));
    </script>
  </body>
</html>
