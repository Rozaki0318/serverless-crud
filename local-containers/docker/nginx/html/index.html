<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>テストページ</title>
  </head>
  <body>
    <div class="container text-center w-50" style="margin-top:150px">
      <h1>List of data:</h1>
      <ul>
      </ul>
    </div>

    <div>
      <h1>Input form:</h1>
      <form class="form">
        <label for="id">Id:</label>
        <input type="text" name="id"></input>
        <label for="name">Name:</label>
        <input type="text" name="name"></input>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div>
      <h1>Delete form:</h1>
      <form class="dform">
        <label for="id">Id:</label>
        <input type="text" name="id"></input>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
// scan item
      function compare(a, b){
        var r = 0;
        if( a.id.S < b.id.S ){ r = -1; }
        else if ( a.id.S > b.id.S ){ r = 1; }

        return r;
      }

      const listEl = document.querySelector('ul');

      fetch('http://127.0.0.1:3000/')
        .then(res => {
          return res.json();
        })
        .then(data => {
          data[0].Data.Items.sort(compare).forEach(user => {
            const markup = `<li>${user.id.S}: ${user.name.S}</li>`;

            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
          });
        })
        .catch(error => console.log(error));
// insert item      
      const formEl = document.querySelector('.form');
      formEl.addEventListener('submit', event => {
        event.preventDefault();

        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        console.log(data);
      
      fetch('http://127.0.0.1:3000/', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        }).then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log(error));
      });

//delete item
      const dformEl = document.querySelector('.dform');
      dformEl.addEventListener('submit', event => {
        event.preventDefault();

        const dformData = new FormData(dformEl);
        const ddata = Object.fromEntries(dformData);

        console.log(ddata);
      
      fetch('http://127.0.0.1:3000/', {
          method: 'DELETE',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(ddata)
        }).then(res => res.json())
        .then(ddata => console.log(ddata))
        .catch(error => console.log(error));
      });
    </script>
  </body>
</html>
